<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <title>Tic-tac-toe</title>
</head>
<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="main">
        <div class="controls">
            <button class="two-player">2 players</button>
            <button class="versus-ai">1 player vs AI</button>
        </div>
        <div class="game-grid">
            <div class="square" value="1"></div>
            <div class="square" value="2"></div>
            <div class="square" value="3"></div>
            <div class="square" value="4"></div>
            <div class="square" value="5"></div>
            <div class="square" value="6"></div>
            <div class="square" value="7"></div>
            <div class="square" value="8"></div>
            <div class="square" value="9"></div>
        </div>
    </div>
</body>
</html>
