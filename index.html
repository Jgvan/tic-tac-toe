<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
    <title>Tic-tac-toe</title>
</head>

<body>
    <div class="header">
        <h1>Tic-Tac-Toe</h1>
    </div>
    <div class="main">
        <div class="controls">
            <button onclick="gameController.newTwoPlayerGame()" class="two-player">2 players</button>
            <button onclick="gameController.newSinglePlayerGame()" class="versus-ai">1 player vs AI</button>
        </div>
        <div class="game-grid">
            <div class="square" data-value="0"><p>X</p></div>
            <div class="square" data-value="1"><p>O</p></div>
            <div class="square" data-value="2"><p>X</p></div>
            <div class="square" data-value="3"><p>O</p></div>
            <div class="square" data-value="4"><p>X</p></div>
            <div class="square" data-value="5"><p>O</p></div>
            <div class="square" data-value="6"><p>X</p></div>
            <div class="square" data-value="7"><p>O</p></div>
            <div class="square" data-value="8"><p>X</p></div>
        </div>
        <p class="game-text"></p>
    </div>
</body>

</html>
